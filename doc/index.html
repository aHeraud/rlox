<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lox Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0 1em;
            background-color: #52524e;
        }

        main {
            display: block;
        }

        .left {
            float: left;
        }

        #playground {
            display: flex;
            flex-direction: column;
            padding-bottom: 1em;
            height: 100vh;
        }

        #header {
            font-size: 12px;
            padding-top: 1.25em;
            padding-bottom: 1.25em;
            justify-content: space-between;
            display: flex;
            gap: 0.5em;;
        }

        .button {
            cursor: pointer;
            border-radius: 4px;
            border-width: 1px;
            --button-gap: 0.5em;
            --button-side-padding: 1.25em;
            --button-height: 3em;
            --button-font-size: 1rem;
        }

        #run {
            color: #fff;
            background-color: #a42;
            border-color: #80331a;
        }

        #editor {
            width: 100%;
            min-width: 0;
            height: 100%;
            min-height: 0;
        }

        #footer {
            height: 20em;
            width: 100%;
            padding-top: 1.25em;
            padding-bottom: 1.25em;
        }

        #output {
            height: 100%;
            width: 100%;
            resize: none;
        }
    </style>
</head>
<body>
    <main>
        <div id="playground">
            <div id="header">
                <div class="left">
                    <button class="button" id="run">Run</button>
                </div>
            </div>

            <div id="editor"></div>

            <div id="footer">
                <textarea id="output" readonly="readonly"></textarea>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.min.js" integrity="sha512-5ur89G46zAPpH0kj/TDGeB/csR1UsUNmKUf4GXNmNOwM1SoMA3IJ85jYBoHQnfDLIkfydZtsxxmGpNsY+2plqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module">
        import * as lox from './rlox.js';

        async function run() {
            await lox.default();

            let editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");

            const runButton = document.getElementById('run');
            const output = document.getElementById('output');

            const _log = console.log;
            const _error = console.error;

            console.log = function() {
                _log.apply(console, [output.innerText]);
                output.textContent += Array.from(arguments).join(' ') + '\n';
                _log.apply(console, arguments);
            }

            console.error = function() {
                output.textContent += Array.from(arguments).join(' ') + '\n';
                _error.apply(console, arguments);
            }

            runButton.addEventListener('click', () => {
                output.textContent = ""; // Clear the output
                lox.run(editor.getValue());
            });
        }

        run();
    </script>
</body>
</html>
